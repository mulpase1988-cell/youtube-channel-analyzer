name: 테스트컨피그
on:
  workflow_dispatch:
    inputs:
      range:
        description: 'Processing range (e.g., 1,101 or 1-101)'
        required: false
        default: '1,101'
        type: string
  schedule:
    - cron: '0 9 * * *'

jobs:
  step1:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Set RANGE variable
        id: set-range
        run: |
          if [ -z "${{ github.event.inputs.range }}" ]; then
            echo "RANGE_VALUE=1,101" >> $GITHUB_ENV
          else
            echo "RANGE_VALUE=${{ github.event.inputs.range }}" >> $GITHUB_ENV
          fi
      
      - name: Run Step 1 - Extract Channel IDs
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          RANGE: ${{ env.RANGE_VALUE }}
        run: python scripts/step1_extract_channel_ids.py
      
      - name: Check output file
        run: |
          if [ -f data/channel_ids.json ]; then
            echo "✅ channel_ids.json created successfully"
            wc -l data/channel_ids.json
          else
            echo "⚠️ channel_ids.json not found"
          fi
      
      - name: Upload results as artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: step1-results
          path: data/channel_ids.json
          retention-days: 30
