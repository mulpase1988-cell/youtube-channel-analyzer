name: Step 2 - Collect YouTube Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'

jobs:
  step2:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run Step 2
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: python scripts/step2_collect_youtube_data.py
      
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: step2-results
          path: data/youtube_data.json
          retention-days: 30
